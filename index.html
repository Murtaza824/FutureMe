<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Future Letter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Write a Future Letter to Yourself</h1>
      <form method="POST" action="#" id="letter-form">
        <div class="mb-3">
          <label for="toEmail" class="form-label"
            >To (your email address):</label
          >
          <input
            type="email"
            class="form-control"
            id="toEmail"
            name="toEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="deliveryDate" class="form-label">Delivery Date:</label>
          <input
            type="date"
            class="form-control"
            id="deliveryDate"
            name="deliveryDate"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Send Future Letter
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      const form = document.getElementById("letter-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const toEmail = document.getElementById("toEmail").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;
        const deliveryDate = document.getElementById("deliveryDate").value;
        const formData = {
          toEmail: toEmail,
          subject: subject,
          message: message,
          deliveryDate: deliveryDate,
        };
        fetch("https://www.literallyanything.io/api/metaprompter", {
          method: "POST",
          body: JSON.stringify({
            systemPrompt: "Send future letter",
            prompts: [
              {
                role: "user",
                content: `To: ${toEmail}\nSubject: ${subject}\nMessage: ${message}\nDelivery Date: ${deliveryDate}`,
              },
            ],
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(
              `Future letter sent successfully to ${toEmail} on ${deliveryDate}!`
            );

            console.log(data);

            form.reset();
          })
          .catch((error) => console.error(error));
      });
    </script>
  </body>
</html>
